<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Munro List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="height" class="primary">Height</label>
          <input type="text" id="height" required/>
        </div>

        <div class="form-item">
          <label for="rank" class="primary">Rank</label>
          <input type="text" id="rank" required/>
        </div>


        <div class="form-item">
          <label for="county" class="primary">County</label>
          <input type="text" id="county" required/>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Munro List</h1>
    <div id="munro-list"></div>
  </body>
</html>
